<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <style>
        body{
            margin : 0;
            padding: 30px;
            background-color: rgba(255, 250, 205, 0.322);

        }
        h2 {
            color: rgb(255, 146, 146);
        }
        .container {
            display: flex;
            gap: 10px;
            background-color: #ff8b8b21;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 40px;
        }
        .box {
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 0;
            border-radius: 8px;
            color: white;
            font-weight: bold;
        }
        .box1{
            background-color: lightcoral;
        }
        .box2{
            background-color: pink;
        }
        .box3{
            background-color: lightpink;
        }
        .container:first-of-type .box1{
            flex: 1 1 0;
        }
        .container:first-of-type .box2{
            flex: 2 1 0;
        }
        .container:first-of-type .box3{
            flex: 3 1 0;
        }
    
        .container:last-of-type .box1{
            flex: 1 1 100px;
        }
        .container:last-of-type .box2{
            flex: 2 1 100px;
        }
        .container:last-of-type .box3{
            flex: 3 1 100px;
        }
    </style>
</head>
<body>
    <!-- (h2{$ flex ÎπÑÍµê}+div.container>div.box.box$*3)*3 -->
    <h2>üçì1. flex-basis : 0px (grow ÎπÑÏú®Îßå Ï†ÅÏö© !!)</h2>
    <div class="container">
        <div class="box box1">grow : 1</div>
        <div class="box box2">grow : 2</div>
        <div class="box box3">grow : 3</div>
    </div>
    <h2>üçí 2 flex-basis : 100px (basisÏôÄ grow Ìï®Íªò Ï†ÅÏö© !!)</h2>
    <div class="container">
        <div class="box box1">basis : 100px</div>
        <div class="box box2">basis : 200px</div>
        <div class="box box3">basis : 300px</div>
    </div>
</body>
</html>
