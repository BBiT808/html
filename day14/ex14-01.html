<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리배치도(해설)</title>
    <style>
        h1 {
            text-align: center;
        }
        table
        {
        width : 250px;
        margin : 0 auto;
        box-shadow: 10px 10px 15px rgba(0,0,0,0.5);
        }
        td {
            background-color: azure;
            text-align: center;
            padding : 10px;
        }
        tr:nth-of-type(even) td{ /* odd(홀수 !!) */
            background-color: cornflowerblue;
        }

    </style>
</head>
<body>
    <!-- table>(tr>td{$}*6)*3 -->
    <script>
        const inputColumn = 6; // const inputColumn = prompt("한 줄에 몇 명 앉을래 ?") || 6;
        const inputall = 25; // const inputAll = prompt("총 인원은 몇 명이야?")  || 15;

        list = "<h1>자리 배치도!!</h1><table>";
    
    /* 변수 하나 만들어 주기 !!! (행 다음으로 넘어가는 숫자를 초기화 시켜주기 위함!!) */
    let seat = 0;
    for (let j=0; j< inputall / inputColumn  ; j++) {
        list += `<tr>`;
            for(let i = 0; i < 6; i++) {
            list += `<td>${++seat}</td>`;
            }
        list += `</tr>;`;
        }
    list += `</table>`; document.body.innerHTML = list;
    </script>
     
</body>
</html>
