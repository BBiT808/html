<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 또 !!</title>
    <script>
        const arr = [
            "강아지", 
            "고양이", 
            "코끼리", 
            "잔나비", 
            "호랑이", 
            "거북이", 
            "토끼",
            "여우", 
            "반달곰"];

        
        arr["나는누구"] = "여긴어디";
        console.log("arr길이", arr.length);
            
        // for x in range(len(arr)):
        // print(x) 와 같다 !!!! (밑의 식) 
            
        for (let i = 0; i< arr.length; i++) {
            console.log(i, arr[i])
        }

        for (let i = arr.length - 1 ; i >=0; i--){
            console.log("거꾸로 : ", i, arr[i]);
        }

        //쓰지 말자 ^_^ ;; (속도가 아주 느리다구 함 !!!)
        for (const i in arr) {
            console.log(i, arr[i]);
        }
        console.log("==========절 취 선 !!==========")
        for (const i of arr) {
            console.log(i);
        }
    </script>
</head>
<body>
    
</body>
</html>
