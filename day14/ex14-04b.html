<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 한번 더!</title>
    <script>
        const array = [11, 22, 33, 44, 55, 66, 77];
        // console.log(array.indexOf(44));
        // if (array.indexOf(22) == -1) {
        //     console.log("요소가 없습니다 !");
        // } else {
        //     console.log(array.indexOf(22));
        // }

        /* 타입 변경하기 위해 prompt 위에 + 붙여줌 !! */
        const inp = +prompt("찾는 배열을 입력하세요.");
        const choice = array.indexOf(inp);

        if (choice == -1) {
            console.log("요소가 없습니다!");
        } else {
            console.log (`${choice}번째 인덱스로 ${array[choice]} 값이 있습니다 ^_^`)
        }

        /* includes는 true or false만 변환 !!! */
        const choice2 = array.includes(inp)
        if (choice2) {
            console.log("요소가 있습니다 ^_^")
        } else {
            console.log("요소가 없습니다 !");
        }

        /* 찾는 값 그대로를 반환, 없으면 undefined */
        const choice3 = array.find((v) => v === inp);
        console.log(choice3);
        
        
        /* 찾는 값의 index를 반환, 없으면 -1 */
        const choice4 = array.findIndex((v) => v ==inp);
        console.log(choice4);
    </script>
</head>

</body>
</html>
