<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제 !!! 과일 바구니 🍓🍌(해설!!)</title>
</head>
<body>
    <script>
        /* 빨리 쓰는 법... 미리 그냥 다 써넣고 단어 더블클릭 + '' 누르기 ^_^ */
        const arr = ['딸기','바나나','사과','수박','배','키위','두리안','망고','포도'];
        
        // inp1 "${arr} 중 제거하고 싶은 품목을 입력하세요 !"
        // inp2 "${arr} 외에 추가하고 싶은 품목을 입력하세요!"
        // innerHTML 제거하고 추가하고 정리된 품목은 arr 입니다!

        console.log(arr)

        const inp1 = prompt("바구니에서 제거하고 싶은 과일을 입력하세요 !");
        const num = arr.indexOf(inp1);
          
          if (num == -1) {
            arr.splice(num,1);
        } else {
            // (추가 1). 목록에 없다면 없다고 알려주기~
            alert("해당 품목이 목록에 없습니다 !")
        }

    
        const inp2 = prompt("그 외에 추가하고 싶은 과일을 입력하세요 ! ")
        if (arr.includes(inp2)) {
            alert("이미 목록에 있는 과일입니다!");
        } else {
            arr.push(inp2) // 그냥 배열에 추가하려면 이거 쓰면 됨 ~
        }
        document.body.innerHTML = `<h1>과일 목록관리 !!</h1><h2>정리된 품목은 ${arr}입니다. </h2> `
       
    </script>
    
</body>
</html>
