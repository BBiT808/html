<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 연장 !!</title>
    <script>
        const todos = ["우유구매", "업무메일", "필라테스"];
        console.log(todos);
        todos.push("저녁준비");
        console.log(todos);

        /* 1번 인덱스부터 2개를 삭제!! */
        // todos.splice(1,2)
        
        /* 2번 인덱스부터 요소들을 추가, 0이면 추가! */
        todos.splice(2, 0, "간식 먹기", "하품 하기", "잠 쿠울 자기", "테트리스 하기");

        console.log(todos);
    </script>
</head>
<body>
    
</body>
</html>
