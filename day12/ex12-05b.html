<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: mymove 4s /*alternate*/ infinite ease;
            color : black;
            transition: color 3s;
        }
        @keyframes mymove {
            0% {transform: translate(0px, -500px);
                color : #eee}
        }
    </style>
</head>
<body>
    <h1>안녕하세요 !!!!</h1>
</body>
</html>
