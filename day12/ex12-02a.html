    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        // Alt + Shift + A 누르면 감싼 부분만 주석처리 !!
        const inp = prompt("성적을 입력해 주세요 !");
        if (inp == 100) {
            alert(` 당신의 성적은 ${inp}이므로 A++ 입니다! 🥳 축하드립니다 !🎉`);
            document.write(`A++ 입니다! 🥳 축하드립니다 !🎉`);
        } else if (inp < 60) {
            alert(` 당신의 성적은 ${inp}이므로 F입니다. 💥 총 맞은 것처럼 ~! 🔫`);
            document.write(`F입니다. 💥 총 맞은 것처럼 ~! 🔫`);
        } else if (inp < 70) {
            alert(` 당신의 성적은 ${inp}이므로 D입니다. 🤔 재수강이 필요하겠네요 ! 🤨`);
            document.write(`D입니다. 🤔 재수강이 필요하겠네요 ! 🤨`);
        } else if (inp < 80) {
            alert(` 당신의 성적은 ${inp}이므로 C입니다. 🧑‍🎓 당신은 성적표계의 문익점 ! 🖌️`);
            document.write(`C입니다. 🧑‍🎓 당신은 성적표계의 문익점 ! 🖌️`);
        } else if (inp < 90) {
            alert(` 당신의 성적은 ${inp}이므로 B입니다. 🌧️ 우산이 필요하겠네요 ! ☔`);
            document.write(`B입니다. 우산이 필요하겠네요 !`);
        } else if (inp < 100) {
            alert(` 당신의 성적은 ${inp}이므로 A입니다. 🤓 노력하신 결과예요 ! 👍`);
            document.write(`A입니다. 🤓 노력하신 결과예요 ! 👍`);
        } else {
            alert(`점수를 잘못 입력하셨습니다. 다시 입력해 주세요.`)
        }
