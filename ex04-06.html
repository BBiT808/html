<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합 선택자 !!</title>
    <style>
        /* div의 자손들 p에 적용!!*/
        /*div p{color:blue;} */

        /* div 바로 아래 p에만 적용 !! */
        /* div > p{color:rgba(98, 43, 226, 0.5)} */

        /* div + p {div의 인접 p에 적용 !!} */
        div + p {
            background-color: rgb(246, 255, 127);
        }
    </style>
</head>
<body>
    <h1>복합 선택자</h1>
    <h2>Heading</h2>
    <!-- div{안녕하세요}>p{child $}*2+span{반가워요}>p{grandchild}^p{neighborhood child} -->
    <div>안녕하세요
        <p>child 1</p>
        <p>child 2</p>
        <span>반가워요
            <p>grandchild</p>
        </span>
    </div>
    <p>neighborhood child</p>
</body>
</html>
