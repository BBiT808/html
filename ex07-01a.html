<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: "myfont";
            src: url("./fonts/나눔손글씨 동화또박.ttf")
                format("truetype");
        }
        :root{
            --cwidth : 293px;
            --cheight: 35px;
        }
        h2{
            background-color: rgb(103, 219, 255);
            width: var(--cwidth);
            height: var(--cheight);
            text-align: center;
            color:whitesmoke;
            margin-bottom: 3px;
        }
        .wrapper{
            width: var(--cwidth);
            height: 210px;
            text-align: center;
            background-color: rgb(239, 255, 251);
        }
        div.wrapper> div[class], 
        .wrapper>p:first-child,
        .wrapper>p:nth-last-of-type(1) {
            width: 30px;
            height: 30px;
            border : 3px solid rgb(141, 242, 255);
            float: left;
            margin: 3px;
            font-size: 1.1rem;
        }
        .wrapper > p:first-child,
        .wrapper > p:nth-last-of-type(1),
        .wrapper > div:nth-of-type(n+1):nth-of-type(-n+2)
         {
            border : 3px solid rgb(226, 195, 255)
        }
        div:nth-of-type(7n-2) {
            color :rgb(41, 159, 255)
        }
        div:nth-of-type(7n-1) {
            color :rgb(255, 93, 161)
        }
        .wrapper>div:nth-of-type(n+3):nth-of-type(-n + 8){
            background-color: rgb(255, 209, 232);
            color: rgb(255, 255, 255);
        }
    </style>
</head>

             font-size: 16px;">
