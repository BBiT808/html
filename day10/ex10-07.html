<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 만들기 !!!</title>
    <style>
        body {
            margin : 0;
            font-family: sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: rgb(255, 197, 202);
            color: white;
            padding : 15px 30px;
        }
        .logo {
            font-size: 1.3rem;
            font-weight: 500;
        }
        .menu {
            display : flex;
            gap : 20px;
            text-align: center;
        }
        .menu a,
        .sidebar a {
            text-decoration: none;
            color: rgb(255, 251, 240);
            font-weight: 550;
            /* line-height: 1.8rem; */
        }
        .container {
            display: flex;
            height: 90vh;
        }
        .sidebar {
            background-color: rgb(255, 178, 178);
            color: white;
            padding: 2rem;
            /* width: 220px; */
            flex-basis: 180px;
            display: flex;
            flex-direction: column;
        }
        .main {
            flex : 1;
            background-color: white;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- div.navbar>div.logo{MySite}+div.menu>a{Home}*3 -->
    <div class="navbar">
        <div class="logo">MySite</div>
        <div class="menu">
            <a href="#">Home</a><a href="#">About</a><a href="#">Contact</a>
        </div>
    </div>
    <!-- div.container>div.sidebar>h2{메뉴}+a{대시보드}*3^div.main>h1{Flex 기반 대시보드}+p{페이지 설명} -->
    <div class="container">
        <div class="sidebar">
            <h2>메뉴</h2>
            <a href="">대시보드</a><a href="">사용자 관리</a><a href="">설정</a></div>
        <div class="main">
            <h1>Flex 기반 대시보드</h1>
            <p>Flex 기반 대시보드는 유연한 사용자 인터페이스를 제공하는 대시보드로, 다양한 화면 크기와 장치에서 최적의 경험을 제공하는 것이 목표입니다. 여기서 "Flex"는 보통 CSS의 flexbox 또는 JavaScript 기반의 Flex 레이아웃 시스템을 의미하는데, 이 기술들은 구성 요소들이 자동으로 정렬되고 배치되도록 도와줍니다.</p>
        </div>
    </div>
</body>
</html>
