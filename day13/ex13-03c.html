<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display : flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
      }
      table {
        box-shadow: 10px 10px 20px #ccc;
        min-width: 200px;
        margin: auto;
        text-align: center;
      }
      th,
      tr,
      td {
        padding: 5px 10px;
        background-color: rgb(254, 255, 238);
      }
      tr:nth-of-type(even) td {
        background-color: rgb(198, 252, 185);
      }
    </style>
  </head>
  <body>
    <script>
      // const inp = prompt("원하는 값을 입력하세요.");
      let list = "";
      for (let j = 1; j <10; j++){
      list += `<table><tr><th colspan="2">🍀 구구단 ${j}단 🍀</th></tr>`;
          for (let i = 1; i < 10; i++) {
            list += `<tr>
              <td>${j} x ${i}</td>
              <td>${j * i}</td>
              </tr>`;
            }
            list += "</table>";
          }
            document.body.innerHTML = list;
    </script>
  </body>
</html>
