<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동기동기와 비 동기동기</title>
    <script>
        setTimeout(() => console.log("1번"), 5000);
        console.log("2번");
        setTimeout(() => console.log("3번"), 3000);
        setTimeout(() => console.log("4번"), 0); // setTimeout은 0초라도 뺐다가 다시 생각하는 구나 !
        setTimeout(() => console.log("5번"), 1000);
        console.log("6번");

        // 상황에 따라 좋은 것은 다르다잉 ^_^ ; js는 비동기 처리 !!
        
    </script>
</head>
<body></body>
</html>
