<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const obj = {
            문서 : "저예요 !!! ^_^",
            a : function () {
                // 문서를 콕 집어서 지정 !!
                //setTimeout(function () {console.log(1, this.문서)}, 2000); 이렇게 하면 함수 안의 함수가 되어서 인식이 잘 안 됨 !!
                setTimeout(() => console.log(1, this.문서), 2000);

            },
            b : () => {
                // console.log(2, this.문서);
                setTimeout(() => {
                    console.log(2, this.문서);
                }, 2000);
            },
        };

        obj.a();
        obj.b();
        console.log(obj.문서);


    </script>
</head>
<body>
    
</body>
</html>
