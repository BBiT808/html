<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* 속성이 사라짐 ; 일시적 승급 ㅇ0ㅇ */
        const h = "안녕하세요";
        h.sample = 10;
        console.log(h.sample);

        String.prototype.power = function() {
            return this.valueOf() + "입니다요~";
        };

        const test = "한글";
        console.log(test.power());

        delete String.prototype.power;

        /* 자바스크립트 자료형

        기본자료형     /       객체자료형
        건들수 없음    /     prototype을 통해서 수정 !!

        new 기본 자료형(String, Number, Blooean)   => 객체자료형      / Array */
    </script>
</head>

</body>
</html>
