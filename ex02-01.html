<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style = "background-color : rgba(205, 250, 218, 0.705)"><a href = "index.html"> 🐈🏠🪴 </a></p>
   <!--20250423 HTML 두번째 수업 !!!-->
   <!-- <form action = "https://naver.com">
        <input type ="password" />
        <input type ="submit" />-->
    <fieldset>
    <legend>🌿 제출 양식 🌿</legend>
    <form action ="ex02-01a0.html">
        <!--input:text 요렇게 치고 엔터 치면 다 나와~-->
        <label for ="input-id">아이디 : </label><br />
        <!--요런식으로 라벨링 해두는 게 중요해!! 나중에 정보 긁어올 때 편하대~-->
        <input 
            type="text" 
            name="" 
            class = "javaclass-ban gym"
            id="input-id"
            placeholder="아이디를 입력하세요"
            value ="bigdata"
            required
        /><br />
        <label for ="input-pw">비밀번호 : </label>
        <input 
            type="password" 
            class = "javaclass-ban gym" 
            id="input-pw"
            placeholder="비밀번호를 입력하세요"
            required
        /><br />

        <!--<label for ="jumin">생년월일 : </label>
        <input type="text" id="jumin" /><br />-->
        <label for ="input-date">날짜 : </label>
        <input type="date" value ="2026-01-03" id = "input-date"/><br />
        <label for ="input-time"> 시간 : </label>
        <input type="time" name="" id="input-time" value = "13:13" /><br />
        <label for ="input-birth"> 출생일 : </label>
        <input type="datetime-local" name="" id="input-birth" /><br />
        <!--단어 두개 붙은 건 대문자로 구분해줌 !! ex)inputId
        +) 또 각 명령어는 공백/띄어쓰기 + 변수이름=""으로 구분해주나 봐~-->
        <label for = "upload">파일 업로드 : </label>
        <input type="file" id="upload" /><br />

        <!--20250424 수업 추가 !!-->
        search : <input type ="search" /><br />
        email : <input type = "email" /><br />
        color : <input type="color" /><br />
        수량 1 : <input type = "number" min ="6" max = "12">
        수량 2 : <input type = "number" min ="0" max = "20" value="0" step="5" /><br />
        Range 1 : <input type = "range" min = "6" max="12" /><br />
        Range 2 : <input type = "range" min = "0" max="20" value="0" step="5" /><br />

        (숨김) : <input type = "hidden" name = "햄찌🐹" value = "귀엽습니다"/>
        <hr />
        <input type="submit" value = "전송"/>
        <input type="reset" value = "삭제"/>
    </form>
    </fieldset>
</body>
</html>
