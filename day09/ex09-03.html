<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 레이아웃!!!</title>
    <style>
        html,
        body{
            height: 100%;
            margin: 0;
        }
        .wrap{
            display : flex;
            flex-direction: column;
            height: 100%;
            background-color: rgba(255, 255, 168, 0.315);
        }
        header,
        footer{
            flex: 2;
            background-color: rgba(144, 238, 144, 0.267);
            text-align: center;
        }
        nav{
            flex: 1;
            background-color: rgba(0, 255, 0, 0.24);
        }
        article{
            background-color: rgba(0, 255, 128, 0.267);
            flex : 3;
        }
        main{
            flex :12;
            display : flex;
        }
        aside,
        section{
            flex :1
        }
        header{
            font-size: 3rem;
        }
        footer{
            font-size: 0.8rem;
        }

    </style>
</head>
<body>
    <!-- div.wrap>header{Never}+nav{nav}+main>aside{aside}+article{article}+section{section}^footer{정보처리방침 정책고객센터 Never corp.} -->
    <div class="wrap">
        <header>Never</header>
        <nav>nav</nav>
        <main>
            <aside>aside</aside>
            <article>article</article>
            <section>section</section>
        </main>
        <footer>정보처리방침 정책고객센터 Never corp.</footer>
    </div>
</body>
</html>
