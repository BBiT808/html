        font-family: "myfont";
        src: url("./fonts/SOYO\ Maple\ Regular.ttf")

<body style = "font-family: myfont">

    <h1> 반응형 웹퍼블리싱 학습 순서 </h1>
    <!--ol>li{HTML}+li{CSS}>ol>li{ex$}*3^^li>strong{Javascript}+ol>li*4-->
    <ol>
        <li style = "color: rgb(142, 185, 153)">HTML</li>
        <li style = "color: rgb(196, 202, 138)">
            CSS
            <ol type = "i" start = "3" , style = "color : initial">
                <li>ex1</li>
                <li>ex2</li>
                <li>ex3</li>
            </ol>
        </li>
        <li value "5">
            <strong>Javascript</strong>
            <ol type ="a" start="10"> <!--시작 순서도 지정할 수 있다 !!-->
                <li>Nodejs</li>
                <li value = "21">Express</li>
                <li value = "12">React</li>
                <li>Vuejs</li>
            </ol>
        </li>
    </ol>
