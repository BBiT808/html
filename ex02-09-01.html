<!DOCTYPE html>

    @font-face {
        font-family: "myfont";
        src: url("./fonts/나눔손글씨\ 동화또박.ttf")
            format("truetype");

<body style = "font-family: myfont">
    <p style = "background-color : rgba(205, 250, 218, 0.705)"><a href = "index.html"> 🐈🏠🪴 </a></p>
    <h1> 순서가 없는 리스트 </h1>
    <!--ul>(h2>ul>li*3)*4-->
    <ul>
            <h2>검정색 작은 원 모양(기본설정)
                <ul>
                    <li type = "disc">사과</li>
                    <li type = "disc">멜론</li>

                </ul>

                <ul>

            </h2>

                <ul>
                    <li type = "square">감자</li>
                    <li type = "square">상추</li>
                    <li type = "square">고구마</li>
                </ul>
            </h2>
            <h2>none으로 모양 없음 !
                <ul>
                    <li type = "none">고등어</li>

                </ul>
