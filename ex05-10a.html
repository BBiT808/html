<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font : 14px "굴림", gulim;
        }
        #box{
            width : 550px;
            border : 3px dotted #222
        }
        p{
            width :130px;
            height : 80px;
            padding :10px;
            font-weight: bold;
            color: rgb(0, 0, 0);
            margin : 0;
        }
        .myR{
            background-color: azure;
            /* position : relative; 이걸 넣는 순간 박스가 움직임!!
               position : absolute; fixed;(화면에 고정됨) sticky;(스크롤에 딸려올라감 !!)*/
            position : relative;
            z-index: 1000;
            /* left : 50px;
            top : 30px; */
        }
        .myG{
            background-color: lavenderblush;
            position : absolute;
            left : 50px;
            top : 30px;
            z-index: 5;
        }
        .myB{
            background-color: lavender;
            position : relative;
            left : 50px;
            top : 30px;
            z-index: 6;
        }
    </style>
</head>
<body>
    <p style = "background-color : rgba(205, 250, 218, 0.705)"><a href = "index.html"> 🐈🏠🪴 </a></p>
    <!-- div#box>p.my$*3 -->
    <div id = "box">
        <p class = "myR">박스의 크기와 위치를 잘 살펴보아야 합니다.</p>
        <p class = "myG">박사의 포지션 속성을 바꿔가며 테스트해 보아야 합니다.</p>
        <p class = "myB">포지션을 이해하기 위해서는 시험해보고 관찰해 보는 것이 절대적으로 필요합니다.</p>
    </div>
</body>
</html>
