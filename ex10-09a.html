<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --myb1: rgb(210, 175, 255);
            --myb2: rgb(228, 208, 255);
            --myb3: rgb(240, 229, 255);
            --myg1: rgb(208, 255, 120);
            --myg2: rgb(228, 255, 176);
            --myg3: rgb(244, 255, 222);
            --myr1: rgb(255, 170, 184);
            --myr2: rgb(255, 206, 214);
            --myr3: rgb(255, 231, 235);

        }
        div {
            margin: 3px;
            border: 2px solid #ccc;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
        }
        .wrap{
            display : grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 100px 200px 100px;
        }
        #grid1 {
            background-color: var(--myb1);
            grid-column-start: 1;
            grid-column-end: 3;
        }
        #grid2 {
            background-color: var(--myb2);
            grid-column-start: 3;
            grid-column-end: 4;
        }
        #grid3 {
            background-color: var(--myg2);
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end : 4;
        }
        #grid4 {
            background-color: var(--myg3);
            grid-column-start: 2;
            grid-column-end: 3;
        }
        #grid5 {
            background-color: var(--myg1);
            grid-column-start: 2;
            grid-column-end: 3;
        }
        #grid6 {
            background-color: var(--myr2);
            grid-column-start: 3;
            grid-column-end: 4;
            grid-row-start: 2;
        }
        #grid7{
            background-color: var(--myr3);
        }
        #grid8{
            background-color: var(--myr1);
            grid-column-start: 1;
            grid-column-end: 4;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- div.wrap>div#grid${GRID$}*8 -->
    <div class="wrap">
        <div id="grid1">GRID1</div>
        <div id="grid2">GRID2</div>
        <div id="grid3">GRID3</div>
        <div id="grid4">GRID4</div>
        <div id="grid5">GRID5</div>
        <div id="grid6">GRID6</div>
        <div id="grid7">GRID7</div>
        <div id="grid8">GRID8</div>
    </div>
</body>
</html>
