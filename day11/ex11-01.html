 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript의 시작 !!!! (console)</title>
    <script>
        /* 필수!! */
        console.log("콘솔에 보이는 내용 입니다!");
        /* 그 외 !! */
        console.group('가벼운 것') // 그룹 시작
        console.info("정보입니다. ㅇㅂㅇ");
        console.warn("경고합니다! ㅇㅁㅇ ");
        console.groupEnd(); // 그룹 끝 !!
        console.group('심각한 것..!')
        console.debug("디버깅 합니다~^_^");
        console.error("치명적 매력입니다 ! x 0 x")
        console.groupEnd();
        /* 특 !! 수!!*/
        console.log("%c 강력합니다.", 
        "border:1px solid red; background-color:yellow;color:blue;font-size:2rem")
    </script>
 </head>
 <body>

 </body>
 </html>
