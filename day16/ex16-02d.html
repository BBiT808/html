<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 구분 !!!</title>
</head>
<body>
    <script>
        /* 같은 이름 전역변수 지역변수 구분 !! */
        let num1 = 100;
        function fn1() {
            let num1 = 200;
            document.write(`함수 1 내부에서 변수값은 ${num1}<br>`);
        }
        fn1();
        document.write(`함수 1 내부에서 변수값은 ${num1}<hr>`);
        // write를 쓰면 계속 덮어서 써내려감 ~

        /* 전역 변수 A */
        let num2 = 100;
        function fn2() {
            num2 = 200;
            document.write(`함수 2 내부에서 변수값은 ${num2}<br>`);
        }
        fn2();
        document.write(`함수 2 외부에서 변수값은 ${num2}<hr>`);

        /* 전역 변수 B */
        let num3 = 100;
        function fn3() {
            document.write(`함수 3 내부에서 변수값은 ${num3}<br>`);
            num3 = 200;
        }
        fn3();
        document.write(`함수 3 외부에서 변수값은 ${num3}<br>`);
    </script>
    
</body>
</html>
