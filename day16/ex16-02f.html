<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 일반표현!! */
        const fn1 = function(a, b) {
            return a*b;
        };
        // 
        console.log(fn1(3,4));

        const fn2 = (a,b) => a*b; // 이렇게 깔끔하게 한 줄로 작성 가능 ~
        // function 치기 귀찮으니까 뒤의 괄호만 인용~~
        console.log(fn2(4,5));

        const fn3 =()=>console.log("바로 표현 ?"); 
        // 익명함수 ; 화살표 함수 !! : 바로 뒤에 있는 것을 리턴한대!!
        fn3()
        // console.log(fn3()); 굳이 이렇게 할 필요는 없다구 하신 거 같어~

        const fn4 = () => "간략하게 ! 가능 !!";
        console.log(fn4());

        const log = text => console.log(text)
        // 어떠한 인자의 값을 받고, 콘솔에 log 값으로 입력한다!
        log("저는 누구일까요?")
        log("자바 어렵다")
        log("크아~ 눕고 싶다 눕고 싶어 !")

        const a =text => alert(text);
        a("깜놀");
        // 요로코롬 단순하게 표현 가능 !!!!

    </script>
</body>
</html>
