<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실~시간~입력!</title>
</head>
<body>
    <label for="in1">실시간 입력 !!! : </label>
    <input
    id="in1" 
    type="text"
    oninput="showValue(this)"
    placeholder="데이터를 넣어주세요 !">

    <hr/>
    <label for="in2">버튼으로 값 얻기 !! : </label>
    <input
    id="in2" 
    type="text"
    placeholder="데이터를 넣어주세요 !">
    <button onclick = "getValue()">입력 !</button>
    <!-- 여기에는 this가 필요 없음!! (자기자신이 필요한 게 아니니까!!) -->
    <hr/>
         
        <h2 id = "disp">여기에 표현됩니다.</h2>

    <script>
       
        function showValue(element){
            console.log("입력되고 있는 값 : ", element.value);
        }
        function getValue(){
            const v = document.querySelector("#in2")/* 아이디로 잡기 !! */;
            const disp = document.querySelector("#disp");
            disp.innerHTML = v.value 
            console.log(v.value);

            console.log(/* "버튼을 누르셨네요~" */);
        }
    
    </script>
</body>
</html>
