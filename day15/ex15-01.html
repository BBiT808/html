<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 반복문~~~</title>
    <script>
        num = 0;
        while (true) {
            console.log(num, "제가 몇 번 반복~될~ 까요 ?~ ^_^");
            num += 1;
            if(num ==10){
                break;
            }
        }
        console.log("\n============절취선 ~_~=============\n")
        num = 0;
        for (;;) {
            console.log(num, "제가 몇 번 반복 될까요 ~~ ^0^");
            num += 1;
            if (num ==10) {
                break;
            }
        }
    </script>
</head>
<body></body>
</html>
